query AllAirports {
   allAirports {
      airportId,
      identifier,
      airportType,
      name,
      elevation,
      isoCountry,
      isoRegion,
      municipality,
      gpsCode,
      iataCode,
      localCode,
      homepageURL,
      wikipediaURL,
      scheduledService,
      latitude,
      longitude
   }
}
